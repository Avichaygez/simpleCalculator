<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to Avichay's calculator !</h1>

    <div class="container">
        <div class="row" ><input type="text" id="screen"></div>
        <div class="row buttons" id="buttons">
            <div class="button"><button onclick="show('7')">7</button></div>
            <div class="button"><button onclick="show('8')">8</button></div>
            <div class="button"><button onclick="show('9')">9</button></div>
            <div class="button"><button onclick="show('+')">+</button></div>
            <div class="button"><button onclick="show('4')">4</button></div>
            <div class="button"><button onclick="show('5')">5</button></div>
            <div class="button"><button onclick="show('6')">6</button></div>
            <div class="button"><button onclick="show('-')">-</button></div>
            <div class="button"><button onclick="show('1')">1</button></div>
            <div class="button"><button onclick="show('2')">2</button></div>
            <div class="button"><button onclick="show('3')">3</button></div>
            <div class="button"><button onclick="show('*')">*</button></div>
            <div class="button"><button onclick="show('0')">0</button></div>
            <div class="button"><button onclick="show('.')">.</button></div>
            <div class="button"><button onclick="show('/')">/</button></div>
            <div class="button"><button onclick="calc()">=</button></div>
        </div>
    </div>
    <div class="clear"> <button  onclick="clearScreen()">clear</button></div>
   





    <script src="script.js"></script>
</body>

</html>
